<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
	<title>Server</title>
</h:head>
<h:body>
	<h3>Current User Profile</h3>
	<h:form>
		<ui:param name="colNumber" value="2" />

		<!-- Login -->
		<h:panelGroup id="registration">
			<h:panelGrid columns="#{colNumber}">
				<h:outputLabel>Login:</h:outputLabel>
				<h:inputText value="#{registrationBean.login}">
					<f:ajax event="change" />
				</h:inputText>
			</h:panelGrid>

			<h:panelGrid columns="#{colNumber}">
				<h:commandButton value="Login"
					actionListener="#{registrationBean.createUserProfile}">
					<f:ajax render="sessionProfile" />
				</h:commandButton>
				<h:commandButton value="Log out"
					actionListener="#{registrationBean.clearUserProfile}">
					<f:ajax render="sessionProfile" />
				</h:commandButton>
			</h:panelGrid>
		</h:panelGroup>
		<br />

		<!-- Session Info -->
		<h:panelGroup id="sessionProfile">
			<ui:param name="profile" value="#{userProfileBean.currentProfile}"></ui:param>

			<h:panelGrid columns="#{colNumber}">
				<h:outputLabel>Login:</h:outputLabel>
				<h:outputText value="#{profile.login}"></h:outputText>

				<h:outputLabel>Name:</h:outputLabel>
				<h:outputText value="#{profile.name}"></h:outputText>

				<h:outputLabel>Surname:</h:outputLabel>
				<h:outputText value="#{profile.surname}"></h:outputText>

				<h:outputLabel>Created:</h:outputLabel>
				<h:outputText value="#{profile.created}"></h:outputText>

				<h:outputLabel>Session:</h:outputLabel>
				<h:outputText value="#{profile.sessionId}"></h:outputText>
			</h:panelGrid>

		</h:panelGroup>
	</h:form>

	<!-- Navigation -->
	<br />
	Navigation
	<br />
	<h:outputLink value="http://localhost:4200">Go to Angular Client!</h:outputLink>

	<!-- Application Info -->
	<hr />
	<h2>JSF client</h2>
</h:body>
</html>
